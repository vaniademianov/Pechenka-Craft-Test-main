## Block
# Check prevents the player from breaking, placing, or bridge/tower up quickly
block:
  # Enable this check?
  enable: true

  # Violations needed to cancel illegal breaking/placing of blocks (-1 = never cancel)
  cancel_vl: 15

  # Scaffold drag back system
  # It can drag player back instead of canceling placing the block if they are using scaffold cheat
  drag_back:
    enable: true
    start_vl: 3

  # Modules List
  # You can turn off some modules here
  modules:
    # It can detect player breaking block faster
    fastbreak:
      enable: true
      vl_weight: 4
    # It can detect player placing block faster
    fastplace:
      enable: true
      vl_weight: 1
    # It can detect player bridging faster
    scaffold:
      enable: true
      vl_weights:
        safewalk: 4
        expand: 3
        limit: 1
        head: 5
        simple: 3
        direction: 4
    # It can detect player towering up faster
    tower:
      enable: true
      vl_weight: 2
    # It can detect player placing block without swing hand
    noswing:
      enable: true
      vl_weight: 1
    # detect player not send abort breaking packet
    abort:
      enable: true
      vl_weight: 0

  # Violation Thresholds
  # number_of_violations: '<command>'
  commands:
    10: 'matrix notify %player% tried to place/break a block too quickly (FastPlace)'
    20: 'matrix kick %player% FastPlace/FastBreak Hacks'

